<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="canvas.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>PaintJs</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controler">
        <input type="range" id="JsRange" min="0.2" max="5.0" value="3.0" step="0.2">
        <div class="controler_bnts">
            <button id="JsMode">Fill</button>
            <button id="JsSave">Save</button>
        </div>
        <div class="controler_colors" id="jsControlColor">
            <div class="controler_color" style="background-color: white;"></div>
            <div class="controler_color" style="background-color: #151515;"></div>
            <div class="controler_color" style="background-color: #FF0000;"></div>
            <div class="controler_color" style="background-color: #FE9A2E;"></div>
            <div class="controler_color" style="background-color: #FFFF00;"></div>
            <div class="controler_color" style="background-color: #00FF00;"></div>
            <div class="controler_color" style="background-color: #00BFFF;"></div>
            <div class="controler_color" style="background-color: #0040FF;"></div>
            <div class="controler_color" style="background-color: #8904B1;"></div>
        </div>
    </div>
</body>
</html>
